<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Submit New Employee</h1>
<input type="text" class='employeeInfo' id='firstNameIn' placeholder="First Name">
<input type="text" class='employeeInfo' id='lastNameIn' placeholder="Last Name">
<input type="text" class='employeeInfo' id='idNumberIn' placeholder="Employee Number">
<input type="text" class='employeeInfo' id='jobTitleIn' placeholder="Job Title">
<input type="number" class='employeeInfo' id='salaryIn' placeholder="Annual Salary">
<button type="button" id='submitEmployee' name="submit">Submit</button>

<h2>Employees</h2>
<ul id='listOfEmployees'>
  <li>Add Employee</li>
</ul>

<h2>Monthly Cost of All Employees</h2>
<ul id='putMonthCostHere'>
  <li>$0</li>
</ul>
  </body>
</html>
